<!DOCTYPE html>
<html ng-app="dropbox">
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple File Uploader</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/files.css">
    <link rel="stylesheet" type="text/css" href="css/upload-form.css">
    <!-- serverConfig -->
    <script src="js/serverConfig.js"></script>

    <!-- jquery mousewheel-->
    <script src="libs/mousewheel/jquery.mousewheel-3.0.6.pack.js"></script>

    <!-- jQuery validate -->
    <script src="libs/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="libs/jquery-validation/dist/additional-methods.min.js"></script>

    <!-- fancybox -->
    <link rel="stylesheet" href="libs/fancybox/source/jquery.fancybox.css">
    <script src="libs/fancybox/source/jquery.fancybox.pack.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.fancybox').fancybox();
        });
    </script>
</head>
<body>
<!-- angular -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/dropbox.js"></script>

<div id="content">
    <script>document.write(serverConfig.SPRING_BOOT())</script>



    <div ng-controller="PictureDisplayController">
        <div>{{pictures}}</div>
    </div>

</div>
</body>
</html>

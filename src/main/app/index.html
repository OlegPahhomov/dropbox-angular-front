<!DOCTYPE html>
<html ng-app="dropbox">
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple File Uploader</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/files.css">
    <link rel="stylesheet" type="text/css" href="css/upload-form.css">
    <!-- serverConfig -->
    <script src="js/serverConfig.js"></script>

    <!-- jquery mousewheel-->
    <script src="libs/mousewheel/jquery.mousewheel-3.0.6.pack.js"></script>

    <!-- jQuery validate -->
    <script src="libs/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="libs/jquery-validation/dist/additional-methods.min.js"></script>

    <!-- fancybox -->
    <link rel="stylesheet" href="libs/fancybox/source/jquery.fancybox.css">
    <script src="libs/fancybox/source/jquery.fancybox.pack.js"></script>
</head>
<body>
<!-- angular -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/dropbox.js"></script>
<script src="js/dropbox.controller.js"></script>
<script src="js/dropbox.service.js"></script>
<script src="js/dropbox.directive.js"></script>

<div id="content">
    <div ng-controller="PictureDisplayController as vm">
        <div class="file-container">
            <div ng-repeat="picture in vm.pictures">
                <div ng-class="picture.ratioClass">
                    <a class="fancybox" ng-click="open_fancybox()" ng-href="{{picture.popUpClass}}"
                       rel="pictures" ng-title="{{picture.name}}">
                        <img ng-title="{{picture.name}}" ng-src="{{picture.urlLink}}">
                    </a>

                    <div class="file-fullscreen" id="{{picture.popUpClass}}" fancybox style="display: none;">
                        <img ng-title="{{picture.name}}" ng-src="{{picture.urlLink}}">
                    </div>

                    <form ng-submit="picture.deletePicture()">
                        <button type="submit" class="close" title="Delete file">&times;</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
</html>
